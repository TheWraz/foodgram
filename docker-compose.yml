version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:16
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5433"
    command: postgres -p 5433
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -p 5433"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/app/static
      - media:/app/media
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py load_ingredients &&
             python manage.py collectstatic --noinput &&
             gunicorn foodgram.wsgi:application --bind 0.0.0.0:8001"

  frontend:
    build: ./frontend/
    env_file: .env
    command: cp -r /app/build/. /static/frontend/
    volumes:
      - static:/static

  nginx:
    image: nginx:1.21
    ports:
      - "8001:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/static
      - media:/media
    depends_on:
      - backend